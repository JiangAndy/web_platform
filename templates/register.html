<!DOCTYPE html>
{% extends "layout.html" %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<title>注册</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
{% block body %}
<br><br><br><br><br>
<div class="text-center">
    <h2 style="color:white">欢迎注册～</h2>
</div>
<img id="img" src="static/img/login.jpg" alt="" style="width:100%;position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;height:auto;z-index:-100;background-size:cover">
<div class="container col-md-3 col-md-offset-5"
     style="
            float:none;
            display:block;
            margin-left:auto;
            margin-right:auto;
            padding-top:40px;
            padding-bottom:40px;
            padding-left:100px;
            padding-right:100px;
            background: rgba(255, 255, 255, 0.1)!important;
            background:#fff;
            filter:alpha(opacity=10);
            ">
    <form method="POST" autocomplete="off">
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span></span>
            <input type="text" name="uname" class="form-control" style="height:40px" id="uname" placeholder="用户名,字母数字下划线的任意组合" required>
        </div><br>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" name="passw" class="form-control" style="height:40px" id="passw" placeholder="密码,不少于6位字母数字的任意组合" required>
        </div><br>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" name="repassw" class="form-control" style="height:40px" id="repassw" placeholder="确认密码,不少于6位字母数字的任意组合" required>
        </div><br>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span></span>
            <input type="email" name="mail" class="form-control" style="height:40px" id="mail" placeholder="任意邮箱" required>
        </div><br>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-phone-alt"></span></span>
            <input type="text" name="phone" class="form-control" style="height:40px" id="phone" placeholder="11位手机号码" required>
        </div><br>
        <div class="checkbox-inline">
            <label style="font-size:15px;color:white">是否为管理员 : </label>
            <label class="radio-inline" style="height:30px;color:white">
                <input type="radio" name="admin" id="admin" value="yes" checked>是
            </label>
            <label class="radio-inline" style="height:30px;color:white">
                <input type="radio" name="admin" id="admin" value="no" checked>否
            </label>
        </div><br><br>
        <div class="checkbox-inline">
            <label style="font-size:15px;color:white">是否为超级管理员 : </label>
            <label class="radio-inline" style="height:30px;color:white" >
                <input type="radio" name="suadmin" id="suadmin" value="yes" checked>是
            </label>
            <label class="radio-inline" style="height:30px;color:white">
                <input type="radio" name="suadmin" id="suadmin" value="no" checked>否
            </label>
        </div><br><br>
        <div style="text-align:center">
            <button type="submit" class="btn btn-success btn-block pull-middle"><strong>注册</strong></button>
        </div>
    </form>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% endblock %}
