<!DOCTYPE html>
{% extends "layout.html" %}
{% block body %}
<img id="img" src="static/img/login.jpg" alt="" style="width:100%;position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;height:auto;z-index:-100;background-size:cover">
<div class="container col-md-9 col-md-offset-1">
    <div id="myCarousel" class="carousel slide"  data-ride="carousel"　data-interval="0.00001">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="static/img/cam1.jpg">
                <div class="carousel-caption"></div>
            </div>
            <div class="item">
                <img src="static/img/cam2.jpg">
                <div class="carousel-caption"></div>
            </div>
            <div class="item">
                <img src="static/img/cam3.jpg">
                <div class="carousel-caption"></div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" style="
                           background-image:none;
                           background-repeat: repeat-x;
                           filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80000000', endColorstr='#00000000', GradientType=1);"
           href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" style="left: auto;
                           right: 0;
                           background-image:none;
                           background-repeat: repeat-x;
                           filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#80000000', GradientType=1);"
           href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container col-sm-2"
     style="margin-top:120px;

                padding-top:20px;
                padding-bottom:20px;
                padding-left:30px;
                padding-right:30px;
                background: rgba(255, 255, 255, 0.1)!important;
                background:#fff;
                filter:alpha(opacity=10);
                ">
    <form method="POST" action= "/login" autocomplete="off" >
        <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span></span>
            <input type="text" name="uname" class="form-control" style="height:40px" id="uname" placeholder="用户名,字母数字下划线的任意组合" required>
        </div><br><br>
        <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" name="passw" class="form-control" style="height:40px" id="passw" placeholder="密码,不少于6位字母数字的任意组合" required>
        </div><br>
        <div class="checkbox-inline">
            <label class="checkbox pull-left" style="font-size:15px;color:white">
                <input type="checkbox" name="remember" id="remember" value="0"/> 记住我
            </label>
        </div>
        <div style="float:right">
            <a style="font-size:15px;color:#EEDD82;" href="/register">没有账号？点击注册</a>
        </div>

        <div style="text-align:center">
            <button type="submit" class="btn btn-success btn-block pull-middle" data-toggle="modal" data-target="#myModal"><strong>登录</strong></button>
        </div>
    </form>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×
				</button>
			</div>
			<div class="modal-body" style="font-size:30px">
				用户名或密码错误！
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"
						data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
